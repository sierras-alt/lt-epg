	<body>
		<div class="wrapper">

				<div class="left">
					<div class="logo">Epg</div>
				</div>
				<div class="category-date-row" id="header-date-display-row">
					<div class="col-xs-2">
						<h1 class="date-title" id="current-date-display">Kraunama...</h1>
					</div>
				</div>
				<nav class="nav" id="nav">

				</div>
			</header>
			<div class="nav-container">
				<div class="days-and-archive-container">
					<div class="daymenu">
						<li class="daymeny-item archive">
							<a href="#" target="_parent">

									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-chevron-left"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"

						</li>
					</div>
					<nav class="days-nav" id="days-nav"></nav>
					<div class="daymenu">
						<li class="daymeny-item archive">
							<a href="#" target="_parent">

									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-chevron-right"
									viewBox="0 0 16 16"
								>
									<path
										fill-rule="evenodd"
										d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"

							</a>
						</li>
					</div>
				</div>

				<nav class="categories-nav" id="categories-nav">
					<button type="submit" class="cat active" data-cat="VISKAS">VISKAS</button>
					<button type="submit" class="cat" data-cat="LIETUVIŠKI">LIETUVIŠKI</button>
					<button type="submit" class="cat" data-cat="FILMAI">FILMAI</button>

					<button type="submit" class="cat" data-cat="VAIKAMS">VAIKAMS</button>
					<button type="submit" class="cat" data-cat="DOKUMENTIKA">DOKUMENTIKA</button>
					<button type="submit" class="cat" data-cat="UKRAINA">UKRAINA</button>
					<button type="submit" class="cat" data-cat="TOP">TOP</button>
				</nav>
			</div>

			<main class="main">
				<div class="date-and-search-container">
					<div class="category-date-row" id="main-date-display-row">
						<div class="col-xs-2">
							<h1 class="date-title" id="current-date-display-2">Kraunama...</h1>
						</div>
					</div>
					<div class="flex-spacer"></div>

					<div class="epg-search-block">
						<input
							type="text"
							id="epg-search"
							placeholder="Ieškoti programos, aprašymo ar kanalo..."
							autocomplete="off"
						/>
					</div>
				</div>

				<div class="channels-grid" id="channels"></div>

			<footer class="footer">
